<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="order-summary">
      <img
        class="order-summary__image"
        src="images/illustration-hero.svg"
        alt="Illustration"
      />
      <div class="order-summary__content">
        <h3 class="order-summary__title">Order Summary</h3>
        <p class="order-summary__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan">
          <img
            class="annual-plan__icon"
            src="images/icon-music.svg"
            alt="Music icon"
          />
          <div class="annual-plan__info">
            <div class="annual-plan__title">Annual Plan</div>
            <div class="annual-plan__cost">$59.99/year</div>
          </div>
          <button href="#" class="annual-plan__change-button">Change</button>
        </div>
        <button class="button button_color_primary">Proceed to Payment</button>
        <button class="button button_secondary">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/maximivanov1711">maximivanov1711</a>.
    </div>
  </body>
</html>
